  <!-- hero section -->
 <section class="section-title">
    <h2>Contact Us</h2>
    <p>Reach out to get involved, ask questions, or suggest ideas.</p>
  </section>

  <section class="contact-section">
    <div class="container">

      <!-- Contact Form -->
      <div class="contact-form">
        <h3>Send Us a Message</h3>
        <form action="#" method="POST">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" required minlength="2" placeholder="Enter your name" />

          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" required placeholder="example@domain.com" />

          <label for="message">Message</label>
          <textarea id="message" name="message" rows="5" required placeholder="Write your message..."></textarea>

          <button type="submit">Send Message</button>
        </form>
      </div>

      <!-- Contact Info -->
      <div class="contact-info">
        <h3>Get in Touch</h3>
        <p><i class="fas fa-envelope"></i> info@swahilipothub.org</p>
        <p><i class="fas fa-phone"></i> +254 768696726</p>
        <p><i class="fas fa-map-marker-alt"></i> Mombasa swahilipothub, Kenya</p>

        <div class="social-icons">
          <a href="#" title="Facebook"><i class="fab fa-facebook"></i></a>
          <a href="#" title="Instagram"><i class="fab fa-instagram"></i></a>
          <a href="#" title="Twitter"><i class="fab fa-x-twitter"></i></a>
          <a href="#" title="YouTube"><i class="fab fa-youtube"></i></a>
        </div>
      </div>

    </div>
  </section>
